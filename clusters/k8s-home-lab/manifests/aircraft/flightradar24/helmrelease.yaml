---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flightradar24
  namespace: aircraft
spec:
  interval: 5m
  chart:
    spec:
      chart: flightradar24
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: peterduckett-charts
        namespace: flux-system
      interval: 5m

  values:
    image:
      # -- image repository
      repository: mikenye/fr24feed
      # -- image tag
      tag: "1.0.29-8"
      # -- image pull policy
      pullPolicy: IfNotPresent

      #command: ["sh", "-c", "/scripts/signup.sh"]

    initContainers:
      signup:
        image: mikenye/fr24feed:1.0.29-8
        command: ["sh", "-c", "/scripts/signup.sh"]
        env:
          # -- Set the container timezone
          - TZ: "Europe/London"
          - FEEDER_LAT: "52.646138412635"
          - FEEDER_LONG: "-1.19837698783953"
          - FEEDER_ALT_FT: "305.118"
          - FR24_EMAIL: "peter.james.duckett@googlemail.com"

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        ports:
          http:
            port: 8754

    ingress:
      # -- Enable and configure ingress settings for the chart under this key.
      # @default -- See values.yaml
      main:
        enabled: false

    # -- environment variables. See [application docs](https://flightaware.com/adsb/piaware/advanced_configuration) for more details.
    # @default -- See below
    env:
      # -- Set the container timezone
      TZ: "${TIMEZONE}"
      FEEDER_LAT: "${LATITUDE}"
      FEEDER_LONG: "${LONGITUDE}"
      FEEDER_ALT_FT: "{ALTITUDE_FT}"
      BEASTHOST: readsb-protobuf-test
      BEASTPORT: 30005
      FR24_EMAIL: "${EMAIL_POSTMASTER}"
      #FR24KEY: 1
      MLAT: true
