---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarbox
  namespace: aircraft
spec:
  interval: 5m
  chart:
    spec:
      chart: radarbox
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: peterduckett-charts
        namespace: flux-system
      interval: 5m

  values:
    image:
      # -- image repository
      repository: mikenye/radarbox
      # -- image tag
      tag: "v1.0.7-20220512134600"
      # -- image pull policy
      pullPolicy: IfNotPresent

      #command: ["sh", "-c", "/scripts/signup.sh"]

    # initContainers:
    #   signup:
    #     image: mikenye/fr24feed:1.0.29-8
    #     command: ["sh", "-c", "/scripts/signup.sh"]
    #     env:
    #       # -- Set the container timezone
    #       - name: TZ
    #         value: "Europe/London"
    #       - name: FEEDER_LAT
    #         value: "52.646138412635"
    #       - name: FEEDER_LONG
    #         value: "-1.19837698783953"
    #       - name: FEEDER_ALT_FT
    #         value: "305.118"
    #       - name: FR24_EMAIL
    #         value: "peter.james.duckett@googlemail.com"

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        enabled: false
        ports:
          http:
            enabled: false
            port: 8754
          beastoutput:
            enabled: true
            port: 30105
            protocol: TCP

    ingress:
      # -- Enable and configure ingress settings for the chart under this key.
      # @default -- See values.yaml
      main:
        enabled: false

    # -- environment variables. See [application docs](https://flightaware.com/adsb/piaware/advanced_configuration) for more details.
    # @default -- See below
    env:
      # -- Set the container timezone
      TZ: "${TIMEZONE}"
      LAT: "${LATITUDE}"
      LONG: "${LONGITUDE}"
      ALT: "${ALTITUDE_M}"
      BEASTHOST: readsb-protobuf-test
      BEASTPORT: 30005
      SHARING_KEY: "137a38f90c5e89a9135d74d51e45a30e"
      ENABLE_MLAT: true
