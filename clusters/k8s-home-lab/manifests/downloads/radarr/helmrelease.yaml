---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      chart: radarr
      version: 16.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/radarr-develop
      tag: v4.1.0.6095
      pullPolicy: Always

    podSecurityContext:
      supplementalGroups:
        - 65539

    podAnnotations:
      setGateway: "true"

    env:
      TZ: "${TIMEZONE}"

    persistence:
      config:
        enabled: true
        existingClaim: radarr-config-pvc
      media:
        enabled: false
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume1/Media
        mountPath: /data/nas-media

    ingress:
      main:
        enabled: true
        #       ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          kubernetes.io/ingress.class: "traefik"
        hosts:
          - host: &host "radarr.peterduckett.me"
            paths:
              - path: /
        tls:
          - secretName: tls.radarr
            hosts:
              - *host

    resources:
      requests:
        cpu: "0.04"
        memory: "256M"
      limits:
        memory: "1024M"
